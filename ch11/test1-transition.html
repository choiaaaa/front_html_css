<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      margin: 20px auto;
      width: 100px;
      height: 100px;
      background-color: blue;
      border: 1px solid black;
    }

    #test1{
      transition-property: width, height;
      transition-duration: 2s, 1s;
    }
    #test1:hover{
      width: 200px;
      height: 150px;
    }

  </style>
</head>
<body>
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <div id="test4"></div>
</body>
</html>
